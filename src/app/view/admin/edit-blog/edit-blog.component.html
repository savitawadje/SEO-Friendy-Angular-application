<div class=container>
    <br>
    <div class="container">
            <h3 *ngIf="updatestatusflag !== 1" class="tittle text-center ">  Add New Blog Post</h3>
            <h3   *ngIf="updatestatusflag === 1"  class="tittle text-center ">  Edit Blog Post</h3>
       </div>  
    <br>
    <div class="row">
        <div class="col-lg-6">
            <form class="container" [formGroup]="this.blogService.blogform" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="$key" [(ngModel)]="model.$key">
                <div class="form-group">
                    <label>Title:</label>
                    <input class="form-control" type="text"  formControlName="title" [(ngModel)]="model.title" >
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="8"  formControlName="description" [(ngModel)]="model.description"> </textarea>
                </div>
                <div class="form-group">
                    <label>Add Image:</label>
                    <!-- <input class="form-control" type="file" formControlName="image" (change)="handleFileInput($event.target.files)" > -->
                    <input class="form-control" type="file" #file formControlName="image" (change)="handleFileInput(file.files)" >
                </div>

                <button *ngIf="updatestatusflag !== 1"  class="btn btn-primary" type="submit" [disabled]="!this.blogService.blogform.valid"> Add Post</button>
                &nbsp;
                <button  *ngIf="updatestatusflag === 1"   class="btn btn-primary" type="submit" [disabled]="!this.blogService.blogform.valid"> Update Post</button>
                &nbsp;  <button class="btn btn-primary"  [routerLink]="[ '/admin' ]"> Back </button>
            </form>
        </div>
        <div class="col-lg-6">
            <p class="pl-4 text-capitalize" style=" font-size: 22px;font-weight: bold;  color: gray; "> {{model.title}} </p>

            <p class="text-muted pl-4" style="font-size: 13px" *ngIf="model.title || model.description  ">
                {{ model.created_at }}
                <a href=" #" style="text-decoration: none">
                    &nbsp; by Savita Wadje... Leave comment
                </a>
            </p>

            <img [src]="model.image" height="400px" *ngIf="model.image">
            <p class="text-muted pl-4">
                <br>
                {{model.description}}
            </p>
        </div>
    </div>

</div>
