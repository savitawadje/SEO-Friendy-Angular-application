
  	<!-- contact -->
	<section class="contact" id="contact">
      <div class="container py-xl-5 py-lg-3">
        <h3 class="tittle text-center mb-5">Contact Us</h3>
        <div class="row mail-w3l-w3pvt-web pt-xl-4">
          <div class="col-lg-5 contact-left-w3ls">
            <h3>Contact Info</h3>
            
            <div class="row mb-4 pb-3">
              <div class="col-md-3 col-sm-2 col-3">
                <div class="contact-icon-wthree">
                  <span class="fa fa-pencil"></span>
                </div>
              </div>
              <div class="col-md-9 col-sm-10 col-9 contact-text-w3pvt-webinf0">
                <h4>Mail us</h4>
                <p><a href="mailto:info@example.com">savitawadje5@gmail.com</a></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-2 col-3">
                <div class="contact-icon-wthree">
                  <span class="fa fa-phone"></span>
                </div>
              </div>
              <div class="col-md-9 col-sm-10 col-9 contact-text-w3pvt-webinf0">
                <h4>Call us</h4>
                <p>+918857064390</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mt-lg-0 mt-5">
            <div class="w3pvt-webinfo_mail_grid_right">
              <form [formGroup]="contactform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" name="Name" formControlName="name" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                  <input type="email" name="Email"  formControlName="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                  <textarea name="Message" formControlName="message" placeholder="Message......." required=""></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- //contact -->
