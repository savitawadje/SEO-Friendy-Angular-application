<section class="container">

  <div class="container py-xl-5 py-lg-3">
    <h3 class="tittle text-center mb-5">
       My Recipe 
   </h3>
  </div>

  <div class="row">

    <div class="col-md-10 pl-3">

      <ng-container *ngFor=" let blog of blogArray">

        <h3 class="pl-4 text-capitalize " style=" font-size: 24px; color: black; ">
          {{blog.title}}
        </h3>

        <p class="text-muted pl-4" style="font-size: 13px">{{ currentDate }} <a href=" #" style="text-decoration: none">
          &nbsp; by Savita Wadje...</a>
        </p>

        <img [src]="blog.image" class="pl-4" height="400px">

        <p class="text-muted pl-4"> <br>
          {{blog.description}} <br> <br>
        </p>

      </ng-container>
    </div>

  </div>
